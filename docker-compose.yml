version: "3.8"

services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: farming_timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  db-setup:
    build: .
    container_name: farming_db_setup
    depends_on:
      - timescaledb
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@{POSTGRES_HOST}:5432/${POSTGRES_DB}
    volumes:
      - ./alembic:/app/alembic
      - ./db:/app/db
      - ./config:/app/config
    command: ["tail", "-f", "/dev/null"] # Keeps the container running; actual tasks are managed by entrypoint.sh

volumes:
  timescaledb_data:
    driver: local
